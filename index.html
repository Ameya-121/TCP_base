<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />

    <title>Stop and Wait</title>
  </head>

  <body class="body" style="max-height: 90%;">
    <script src="./js/nav.js" id="navbar-1"></script>

    <button class="btn btn-outline-info" type="button" data-toggle="collapse" data-target="#instruction-data" aria-expanded="false" aria-controls="instruction-data">Instructions</button>
  </div>
    <div class="collapse" id="instruction-data" style="margin-top: 2%;">
        <div class="card card-body">
            <ul>
                <li><b><u>Task</u>:</b> Receive ACK for 2 packets by following <b>Stop and Wait</b> Protocol</li>
                <li><i><b>Re-Send</b></i> - Resend the same packet</li>
                <li><i><b>Send New</b></i> - Send the next packet</li>
            </ul>
        </div>
      </div>

    <div class="content p1-content" >
        <div>
            <button type="button" class="btn-blue " onclick="p1_buttonPress(0)">Re-Send</button>
            <button type="button" class="btn-green " onclick="p1_buttonPress(1)">Send New</button>
        </div>

        <div style="justify-self: center; " class="p1-canvas-container">
          <div id="canvas-title" class="canvas-title"></div>
          <div id="canvas" class="p1-canvas"></div>
        </div>


        <div id="status-box" style="height: 60vh; ">
          <h5 style="text-align: center; border-top-right-radius: 20px; border-top-left-radius: 20px; background-color: rgb(160, 212, 255) !important; margin: 0;">Communication log: </h5>
          <div style="text-align: left; overflow-y: scroll; height:350px; background-color: rgb(160, 212, 255) !important;" class="p1-log">
            <ul id="log"></ul>
          </div>
        </div>
    </div>
    <br><br>
  </body>

  <script src="./js/main.js"></script>
  <script>window.addEventListener("click",addGraphTitles);</script>
</html>
