    <title>TCP Closure</title>

  <body class="body">
    <script src="./js/nav.js" id="navbar-6"></script>

  <button class="btn btn-outline-info" type="button" data-toggle="collapse" data-target="#instruction-data" aria-expanded="false" aria-controls="instruction-data">Instructions</button>
  </div>
  <div class="collapse" id="instruction-data" style="margin-top: 2%;">
      <div class="card card-body">
          <ul>
              <li><b><u>Task</u>:</b> Demonstrate <b>TCP Closure</b> from both Sender and Receiver side</li>
              <li>Controls are self explanatory</li>
          </ul>
      </div>
    </div>
    
    <div style="display: flex !important;" class="content p3-content">
        <div style="flex: 1; margin-left: 1%; text-align: center;" id="p3-sender-btns-outer">
            <!-- sender side -->
            <h5>Sender:</h5>
            <div id="p3-sender-btns">
              <div class="p3-button-div">
                  <button id="S-SYN" type="button" class="btn-grey p3-btn"  style="width: 10vw;" onclick="p3_button_press(0,0,1)">Send: FIN</button>
                </div>
                  <br>
                  <div class="p3-button-div">
                    <button id="S-ACK" type="button" class="btn-green p3-btn" style="width: 10vw;" onclick="p3_button_press(0,2,1)">Send: ACK</button>
                  </div>
                  <br>
                  <div class="p3-button-div">
                    <button id="S-SYNACK" type="button" class="btn-blue p3-btn" style="width: 10vw;" onclick="p3_button_press(0,1,1)">Send: FIN+ACK</button>
                </div>
            </div>
        </div>
        <div style="flex: 1;" id="p3-diagram">
            <!-- digram -->
            
            <!-- <div id="ray-name" style="display: flex; flex-direction: column;">
              
            </div> -->
            <div class="canvas-div" style="overflow-y: hidden !important;">
            <!-- <canvas width="350" height="25"></canvas> -->
                <div id="canvas">
              <div id="canvas-title" class="canvas-title"></div>

                </div>
            </div>
  
            <div id="Log-span" class="log-div">
              <h5 style="text-align: center; border-top-right-radius: 20px; border-top-left-radius: 20px; background-color: rgb(160, 212, 255) !important; margin: 0;">Communication log: </h5>
          <div style="overflow-y: scroll; height:150px; background-color: rgb(160, 212, 255) !important;">
            <ol id="log"></ol>
          </div>
            </div>

        </div>
        <div style="flex: 1;  text-align: center;" id="p3-receiver-btns-outer" >
            <!-- receiver side -->
            <h5>Receiver:</h5>
            <div id="p3-receiver-btns">

              <div class="p3-button-div">
                  <button id="R-SYN" type="button" class="btn-grey p3-btn"  style="width: 10vw;" onclick="p3_button_press(1,0,1)">Send: FIN</button>
                </div>
                  <br>
                  <div class="p3-button-div">
                    <button id="R-ACK" type="button" class="btn-green p3-btn" style="width: 10vw;" onclick="p3_button_press(1,2,1)">Send: ACK</button>
                  </div>
                  <br>
                  <div class="p3-button-div">
                    <button id="R-SYNACK" type="button" class="btn-blue p3-btn" style="width: 10vw;" onclick="p3_button_press(1,1,1)">Send: FIN+ACK</button>
                </div>
            </div>
        </div>
        </div>

  </body>
